<!DOCTYPE html>
<html>

<head>
  <title>Sales Page</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <header>
    This is our sales page
  </header>

  <main>

    <section>
      <form id="sales-data">
        <table id="tblsales">
          <thead></thead>
          <tbody></tbody>
          <tfoot></tfoot>
        </table>
      </form>
    </section>

    <section>
      <form id="add-location">
        <fieldset>
          <legend>Add a new store to the table!!!</legend>

          <label for="locName">
            Location Name
            <input name="locName" type="text"></input>
          </label>
          <label for="min">
            Minimum Customers Per Hour
            <input name="min" type="number"></input>
          </label>
          <label for="max">
            Maximum Customers Per Hour
            <input name="max" type="number"></input>
          </label>

          <label for="avg">
            Average Cookies Per Sale
            <input name="avg" type="text"></input>
          </label>
          <button type="submit">Click here to add!</button>
        </fieldset>
      </form>
    </section>

  </main>

  <footer>
  </footer>

  <script src="index.js"></script>

</body>

</html>
